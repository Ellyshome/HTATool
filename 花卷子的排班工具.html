<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花卷子的排班工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c5364;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #007bff;
            background: #e7f3ff;
        }

        .upload-section.dragover {
            border-color: #28a745;
            background: #d4edda;
        }

        .upload-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .function-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .function-btn {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .function-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .function-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.3rem;
            color: #2c5364;
            font-weight: bold;
        }

        .download-btn {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .table-container {
            max-height: 400px;
            overflow: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th {
            background: #2c5364;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>花卷子的排班工具</h1>
            <p>基于JavaScript实现的医生排班处理工具</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                选择Excel文件
            </button>
            <p>或拖放文件到此区域</p>
            <div class="file-info" id="fileInfo">未选择文件</div>
        </div>

        <div class="function-section">
            <button class="function-btn" onclick="processFile('compare')" disabled id="compareBtn">
                对比表功能
            </button>
            <button class="function-btn" onclick="processFile('modifyTotal')" disabled id="modifyTotalBtn">
                改总表功能
            </button>
            <button class="function-btn" onclick="processFile('modifySheet')" disabled id="modifySheetBtn">
                改分表功能
            </button>
            <button class="function-btn" onclick="processFile('statistic')" disabled id="statisticBtn">
                主专统计功能
            </button>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <div class="result-title" id="resultTitle">处理结果</div>
                <button class="download-btn" onclick="downloadResult()" id="downloadBtn" style="display: none;">
                    下载结果
                </button>
            </div>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let currentWorkbook = null;
        let currentFileName = '';
        let resultData = null;

        // 医生类定义
        class Doctor {
            constructor(cell, section, task) {
                this.cell = cell;
                this.name = this.extractName(cell.v);
                this.section = section;
                this.task = task;
                this.row = cell.r;
                this.col = cell.c;
            }

            extractName(value) {
                if (!value) return '';
                // 提取中文字符部分作为医生姓名
                const chineseChars = value.match(/[\u4e00-\u9fff]+/g);
                return chineseChars ? chineseChars[0] : value;
            }
        }

        // 文件上传处理
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showError('请选择Excel文件 (.xlsx 或 .xls)');
                return;
            }

            currentFileName = file.name;
            document.getElementById('fileInfo').textContent = `已选择: ${file.name}`;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    currentWorkbook = XLSX.read(data, { type: 'array' });
                    enableButtons();
                    showSuccess('文件加载成功！请选择要执行的功能。');
                } catch (error) {
                    showError('文件读取失败: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function enableButtons() {
            document.getElementById('compareBtn').disabled = false;
            document.getElementById('modifyTotalBtn').disabled = false;
            document.getElementById('modifySheetBtn').disabled = false;
            document.getElementById('statisticBtn').disabled = false;
        }

        // 获取医生列表
        function getDoctors(sheet) {
            const doctors = [];
            if (!sheet || !sheet['!ref']) return doctors;

            const range = XLSX.utils.decode_range(sheet['!ref']);
            
            // 假设医生信息在A列，从第3行开始
            for (let row = 3; row <= range.e.r; row++) {
                const cellAddress = XLSX.utils.encode_cell({r: row, c: 0});
                const cell = sheet[cellAddress];
                if (cell && cell.v) {
                    doctors.push(new Doctor(cell, '', row));
                }
            }
            return doctors;
        }

        // 医生匹配算法
        function matchDoctors(sourceDoctors, targetSheet) {
            const matchedDoctors = [];
            const targetDoctors = getDoctors(targetSheet);
            
            for (const sourceDoctor of sourceDoctors) {
                for (const targetDoctor of targetDoctors) {
                    if (sourceDoctor.name === targetDoctor.name) {
                        matchedDoctors.push({
                            source: sourceDoctor,
                            target: targetDoctor
                        });
                        break;
                    }
                }
            }
            return matchedDoctors;
        }

        // 处理文件功能
        function processFile(functionType) {
            if (!currentWorkbook) {
                showError('请先选择Excel文件');
                return;
            }

            showLoading('正在处理...');

            try {
                let result;
                switch (functionType) {
                    case 'compare':
                        result = compareSheets();
                        break;
                    case 'modifyTotal':
                        result = modifyTotalSheet();
                        break;
                    case 'modifySheet':
                        result = modifySheet();
                        break;
                    case 'statistic':
                        result = statisticAnalysis();
                        break;
                    default:
                        throw new Error('未知的功能类型');
                }

                displayResult(result, functionType);
            } catch (error) {
                showError('处理失败: ' + error.message);
            }
        }

        // 对比表功能
        function compareSheets() {
            if (currentWorkbook.SheetNames.length < 2) {
                throw new Error('Excel文件需要包含至少2个工作表');
            }

            const sheet1 = currentWorkbook.Sheets[currentWorkbook.SheetNames[0]];
            const sheet2 = currentWorkbook.Sheets[currentWorkbook.SheetNames[1]];
            const doctors1 = getDoctors(sheet1);
            const doctors2 = getDoctors(sheet2);

            const differences = [];
            
            // 对比医生排班差异
            for (let day = 1; day <= 14; day++) {
                const colLetter = XLSX.utils.encode_col(day + 2); // 从C列开始
                
                for (const doctor1 of doctors1) {
                    const cell1Addr = XLSX.utils.encode_cell({r: doctor1.row, c: day + 2});
                    const cell1 = sheet1[cell1Addr];
                    const value1 = cell1 ? cell1.v : '';
                    
                    let value2 = '';
                    for (const doctor2 of doctors2) {
                        if (doctor1.name === doctor2.name) {
                            const cell2Addr = XLSX.utils.encode_cell({r: doctor2.row, c: day + 2});
                            const cell2 = sheet2[cell2Addr];
                            value2 = cell2 ? cell2.v : '';
                            break;
                        }
                    }
                    
                    if (value1 !== value2) {
                        differences.push({
                            日期: `第${day}天`,
                            医生: doctor1.name,
                            总表排班: value1 || '空',
                            分表排班: value2 || '空',
                            状态: value1 && value2 ? '不一致' : (value1 ? '仅总表有' : '仅分表有')
                        });
                    }
                }
            }

            return {
                type: 'compare',
                data: differences,
                title: '排班对比结果'
            };
        }

        // 改总表功能
        function modifyTotalSheet() {
            if (currentWorkbook.SheetNames.length < 2) {
                throw new Error('Excel文件需要包含至少2个工作表');
            }

            const totalSheet = currentWorkbook.Sheets[currentWorkbook.SheetNames[0]];
            const detailSheet = currentWorkbook.Sheets[currentWorkbook.SheetNames[1]];
            const detailDoctors = getDoctors(detailSheet);
            const totalDoctors = getDoctors(totalSheet);

            const modifications = [];
            const matchedDoctors = matchDoctors(detailDoctors, totalSheet);

            for (const match of matchedDoctors) {
                for (let day = 1; day <= 14; day++) {
                    const col = day + 2;
                    const detailCellAddr = XLSX.utils.encode_cell({r: match.source.row, c: col});
                    const totalCellAddr = XLSX.utils.encode_cell({r: match.target.row, c: col});
                    
                    const detailCell = detailSheet[detailCellAddr];
                    const totalCell = totalSheet[totalCellAddr];
                    
                    const detailValue = detailCell ? detailCell.v : '';
                    const totalValue = totalCell ? totalCell.v : '';
                    
                    if (detailValue !== totalValue) {
                        modifications.push({
                            医生: match.source.name,
                            日期: `第${day}天`,
                            原排班: totalValue || '空',
                            新排班: detailValue || '空'
                        });
                        
                        // 在实际应用中，这里会修改totalSheet的单元格值
                        if (detailCell) {
                            totalSheet[totalCellAddr] = {...detailCell};
                        } else {
                            delete totalSheet[totalCellAddr];
                        }
                    }
                }
            }

            return {
                type: 'modifyTotal',
                data: modifications,
                title: '总表修改结果',
                modifiedWorkbook: currentWorkbook
            };
        }

        // 改分表功能
        function modifySheet() {
            if (currentWorkbook.SheetNames.length < 2) {
                throw new Error('Excel文件需要包含至少2个工作表');
            }

            const totalSheet = currentWorkbook.Sheets[currentWorkbook.SheetNames[0]];
            const detailSheet = currentWorkbook.Sheets[currentWorkbook.SheetNames[1]];
            const totalDoctors = getDoctors(totalSheet);
            const detailDoctors = getDoctors(detailSheet);

            const modifications = [];
            const matchedDoctors = matchDoctors(totalDoctors, detailSheet);

            for (const match of matchedDoctors) {
                for (let day = 1; day <= 14; day++) {
                    const col = day + 2;
                    const totalCellAddr = XLSX.utils.encode_cell({r: match.source.row, c: col});
                    const detailCellAddr = XLSX.utils.encode_cell({r: match.target.row, c: col});
                    
                    const totalCell = totalSheet[totalCellAddr];
                    const detailCell = detailSheet[detailCellAddr];
                    
                    const totalValue = totalCell ? totalCell.v : '';
                    const detailValue = detailCell ? detailCell.v : '';
                    
                    if (totalValue !== detailValue) {
                        modifications.push({
                            医生: match.source.name,
                            日期: `第${day}天`,
                            原排班: detailValue || '空',
                            新排班: totalValue || '空'
                        });
                        
                        // 在实际应用中，这里会修改detailSheet的单元格值
                        if (totalCell) {
                            detailSheet[detailCellAddr] = {...totalCell};
                        } else {
                            delete detailSheet[detailCellAddr];
                        }
                    }
                }
            }

            return {
                type: 'modifySheet',
                data: modifications,
                title: '分表修改结果',
                modifiedWorkbook: currentWorkbook
            };
        }

        // 主专统计功能
        function statisticAnalysis() {
            if (currentWorkbook.SheetNames.length < 1) {
                throw new Error('Excel文件需要包含至少1个工作表');
            }

            const sheet = currentWorkbook.Sheets[currentWorkbook.SheetNames[0]];
            const range = XLSX.utils.decode_range(sheet['!ref']);
            const statistics = {};

            // 统计每个日期的主班、专班情况
            for (let col = 3; col <= 16; col++) {
                const day = col - 2;
                statistics[day] = {
                    主班: [],
                    专班: []
                };

                for (let row = 2; row <= range.e.r; row++) {
                    const cellAddr = XLSX.utils.encode_cell({r: row, c: col});
                    const cell = sheet[cellAddr];
                    if (cell && cell.v) {
                        const value = cell.v.toString();
                        if (value.includes('主')) {
                            const doctorCell = sheet[XLSX.utils.encode_cell({r: row, c: 0})];
                            const doctorName = doctorCell ? doctorCell.v : `行${row}`;
                            statistics[day].主班.push(doctorName);
                        }
                        if (value.includes('专')) {
                            const doctorCell = sheet[XLSX.utils.encode_cell({r: row, c: 0})];
                            const doctorName = doctorCell ? doctorCell.v : `行${row}`;
                            statistics[day].专班.push(doctorName);
                        }
                    }
                }
            }

            // 转换为表格格式
            const tableData = [];
            for (let day = 1; day <= 14; day++) {
                tableData.push({
                    日期: `第${day}天`,
                    主班医生: statistics[day].主班.join(', ') || '无',
                    专班医生: statistics[day].专班.join(', ') || '无'
                });
            }

            return {
                type: 'statistic',
                data: tableData,
                title: '主专统计结果'
            };
        }

        // 显示结果
        function displayResult(result, functionType) {
            resultData = result;
            const resultSection = document.getElementById('resultSection');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            const downloadBtn = document.getElementById('downloadBtn');

            resultTitle.textContent = result.title;
            resultSection.classList.add('active');

            if (result.data.length === 0) {
                resultContent.innerHTML = '<div class="success">未发现需要处理的数据</div>';
                downloadBtn.style.display = 'none';
                return;
            }

            // 创建表格
            let html = '<div class="table-container"><table><thead><tr>';
            
            // 表头
            const headers = Object.keys(result.data[0]);
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';

            // 表格内容
            result.data.forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${row[header]}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            resultContent.innerHTML = html;

            // 显示下载按钮（对于修改类功能）
            if (functionType === 'modifyTotal' || functionType === 'modifySheet') {
                downloadBtn.style.display = 'inline-block';
            } else {
                downloadBtn.style.display = 'none';
            }
        }

        // 下载结果
        function downloadResult() {
            if (!resultData || !resultData.modifiedWorkbook) {
                showError('没有可下载的修改结果');
                return;
            }

            try {
                const wb = resultData.modifiedWorkbook;
                XLSX.writeFile(wb, `修改后的_${currentFileName}`);
                showSuccess('文件下载成功！');
            } catch (error) {
                showError('下载失败: ' + error.message);
            }
        }

        // 工具函数
        function showLoading(message) {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `<div class="loading">${message}</div>`;
            document.getElementById('resultSection').classList.add('active');
        }

        function showError(message) {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('resultSection').classList.add('active');
        }

        function showSuccess(message) {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `<div class="success">${message}</div>`;
            document.getElementById('resultSection').classList.add('active');
        }
    </script>
</body>
</html>
