<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于EexcelJS的花卷子排班工具</title>
    
    <!--
    <script src="https://cdn.jsdelivr.net/npm/exceljs@latest/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="https://unpkg.com/exceljs@4.4.0/dist/exceljs.min.js"></script>
    
    -->
    

    <script src="https://cdn.bootcdn.net/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
   

    <style>
        /* CSS变量定义 */
        :root {
            --primary-color: #2c5364;
            --primary-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --primary-btn: linear-gradient(135deg, #007bff, #0056b3);
            --secondary-btn: linear-gradient(135deg, #28a745, #1e7e34);
            --download-btn: linear-gradient(135deg, #ffc107, #e0a800);
            --border-color: #dee2e6;
            --light-bg: #f8f9fa;
            --error-bg: #f8d7da;
            --error-color: #721c24;
            --success-bg: #d4edda;
            --success-color: #155724;
            --loading-bg: #cce5ff;
            --loading-color: #004085;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --btn-shadow: 0 4px 10px rgba(40,167,69,0.3);
        }
        
        /* 基础样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        /* 容器与布局 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 30px;
        }
        
        /* 标题区 */
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--primary-color); font-size: 2.2rem; margin-bottom: 10px; }
        .header p { color: #666; }
        
        /* 上传区 */
        .upload-section {
            background: var(--light-bg);
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .upload-section:hover, .upload-section.dragover { border-color: #007bff; background: #e7f3ff; }
        
        /* 按钮样式 */
        .upload-btn,
        .function-btn,
        .download-btn {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
            padding: 12px 30px;
            color: white;
        }
        
        .upload-btn {
            background: var(--primary-btn);
            border-radius: 25px;
            font-size: 1.1rem;
            margin: 10px;
        }
        
        .function-btn {
            background: var(--secondary-btn);
            padding: 15px;
        }
        
        .download-btn {
            background: var(--download-btn);
            color: #212529;
            padding: 8px 20px;
            font-weight: bold;
            display: none;
        }
        
        .upload-btn:hover, .function-btn:hover, .download-btn:hover { transform: translateY(-2px); }
        .function-btn:hover { box-shadow: var(--btn-shadow); }
        .function-btn:disabled { 
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 文件信息 */
        .file-info { margin-top: 15px; font-size: 0.9rem; color: #666; min-height: 20px;}
        
        /* 功能区 */
        .function-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* 结果区 */
        .result-section {
            display: none;
            background: #fff;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .result-section.active { display: block; }
        
        /* 结果头部 */
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        /* 表格容器 */
        .table-container {
            max-height: 400px;
            overflow: auto;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        
        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
            white-space: nowrap;
        }
        
        th {
            background: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tr:nth-child(even) { background: var(--light-bg); }
        
        /* 消息区域 */
        #messageArea { margin-top: 10px; }
        
        /* 消息样式 */
        .error, .success, .loading {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .error { background: var(--error-bg); color: var(--error-color); }
        .success { background: var(--success-bg); color: var(--success-color); }
        .loading { background: var(--loading-bg); color: var(--loading-color); text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>花卷子排班工具 v2.0 </h1>
            <p>WEB版基于ExcelJS模块，需要联网</p>
        </header>

        <section class="upload-section" id="drop-area">
            <button class="upload-btn" id="uploadBtn">选择排班Excel文件</button>
            <input type="file" id="fileInput" accept=".xlsx" hidden>
            <p>或将文件拖拽至此处</p>
            <div class="file-info" id="fileInfo"></div>
        </section>

        <section class="function-section">
            <button class="function-btn" id="compareBtn" disabled>0. 对比表</button>
            <button class="function-btn" id="modifyMasterBtn" disabled>1. 改总表 (分覆盖总)</button>
            <button class="function-btn" id="modifySubBtn" disabled>2. 改分表 (总覆盖分)</button>
            <button class="function-btn" id="statisticBtn" disabled>3. 主专统计</button>
        </section>

        <section class="result-section" id="resultSection">
            <header class="result-header">
                <h2>处理结果</h2>
                <button class="download-btn" id="downloadBtn">下载结果文件</button>
            </header>
            <div id="messageArea"></div>
            <div class="table-container">
                <table id="resultTable"></table>
            </div>
        </section>
    </div>
    
    <script src="mmmm.js"></script>
    <script src="chmm.js"></script>
    <script src="main.js"></script>
  </body>
</html>
